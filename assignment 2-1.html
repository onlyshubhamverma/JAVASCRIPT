<body>
	 
    <h1> ComposedValue Function </h1>
    
     <script> 
          var num = window.prompt("Enter Number ");
          var result = composedValue(num);
          
          document.write("The Square of Double Number ="+result);

          function composedValue(x){
              return (square(double(x)));
          }
          
          function square(x){ 
              return(x * x);
          }
          
          function double(x){
               return(x * 2);
          }
          
     </script>
    </body>
</html>
